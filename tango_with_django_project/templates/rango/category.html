<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}

            <p>
                <a href="{% url 'add_page' slug %}">Add New Page</a>
            <!-- <a href="/rango/{{ category_name }}/add_page/">Add a New Page</a> -->
            </p>
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}

        <p>
            <a href="{% url 'index' %}">back</a>
        </p>
</body>
</html>
